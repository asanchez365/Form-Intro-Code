<html lang="en">

<body>

    <form action="index.php" method="POST">

        <label for="username">username:</label><br>
        <input type="text" id="username" placeholder="Aaron" minlength="6" maxlength="20" required><br>
        <br*2>

            <label for="password">password:</label><br>
            <input type="password" id="password" minlength="6" maxlength="20" required><br>

            <label for="email">email</label><br>
            <input type="email" id="email" placeholder="Please Enter Your Email"><br>

            <label for="phone">phone #</label><br>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="bday"></label><br>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity:</label><br>
            <input type="number" id="quantity" min="0" max="99" value="1"><br>

            <label for="titles">title:</label>

            <label for="Mr.">Mr.:</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Ms.">Ms.:</label>
            <input type="radio" id="Ms." value="Ms." name="title">
            <label for="PhD.">PhD.:</label>
            <input type="radio" id="PhD" value="PhD" name="title">
            <br>
            <label for="payment">payment</label>
            <select>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment</label>
            <textarea id="comment" cols="25" rows="2"></textarea>

            <label for="file">file</label>
            <input type="file">



            <br>
            <input type="reset"><br>
            <input type="submit">
